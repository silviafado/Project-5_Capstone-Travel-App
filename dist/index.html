<!doctype html><html><head><meta charset="UTF-8"><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><title>Travel App</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header><h1>Travel App</h1></header><div class="slideshow-container"><div class="mySlides fade"><img src="../assets/images/44dedf10ab048affca1f.jpg" style="width:100%"></div><div class="mySlides fade"><img src="../assets/images/60e12d72799d19301dbf.jpg" style="width:100%"></div><div class="mySlides fade"><img src="../assets/images/bc94de424ac893816c71.jpg" style="width:100%"></div><div class="mySlides fade"><img src="../assets/images/3f27660d13eb755e223b.jpg" style="width:100%"></div><a class="prev" onclick="Client.plusSlides(-1)">&#10094;</a> <a class="next" onclick="Client.plusSlides(1)">&#10095;</a></div><br><div style="text-align:center"><span class="dot" onclick="Client.currentSlide(1)"></span> <span class="dot" onclick="Client.currentSlide(2)"></span> <span class="dot" onclick="Client.currentSlide(3)"></span> <span class="dot" onclick="Client.currentSlide(4)"></span></div><main><section><form class="holder destination" id="form" onsubmit="return Client.performAction(event)"><div class="nestedGrid" id="nest1"><label id="originLabel" type="text">Origin</label> <textarea id="originInput" type="text" name="orgInput" value="" placeholder="Type your origin"></textarea></div><div class="nestedGrid" id="nest2"><label id="destinationLabel" type="text">Destination</label> <textarea id="destinationInput" type="text" name="destInput" value="" placeholder="Type your destination"></textarea></div><div class="nestedGrid" id="nest3"><label id="dateLabel1" type="text">Departure date</label> <input type="date" id="startDate" name="trip-start" value="" min="2021-01-01" max="2021-12-31" onchange="return Client.controller(event)"></div><div class="nestedGrid" id="nest4"><label id="dateLabel2" type="text">Return date</label> <input type="date" id="endDate" name="trip-end" value="" min="2021-01-01" max="2021-12-31" onchange="return Client.controller2(event)"></div><div class="button" id="button"><button id="performAction" type="submit" name="check" value="" onclick="return Client.performAction(event)" onsubmit="return Client.performAction(event)">Search</button></div></form></section><section><div class="holder_entry"><div class="title">Your destination forecast:</div><div id="entryHolder" rows="10" columns="50"><div id="date"></div><div id="destination"></div><div id="country"></div><div id="city"></div><div id="temp"></div><div id="max_temp"></div><div id="min_temp"></div><div id="wind_dir"></div><div id="wind_speed"></div><div id="precipitation"></div><div id="trip_duration"></div></div><div id="picture"><img id="dest_picture" src="" alt="Destination image"></div></div></section></main><footer><div class="logos">APIs used: <a href="https://www.geonames.org" target="_blank"><img id="logo_geonames" src="../assets/images/logo_geonames.png"> </a><a href="https://www.weatherbit.io" target="_blank"><img id="logo_weatherbit" src="../assets/images/logo_weatherbit.png"> </a><a href="https://pixabay.com" target="_blank"><img id="logo_pixabay" src="../assets/images/logo_pixabay.png"></a></div></footer><script>// Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }</script></body></html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>
        Travel App
    </h1>
  </header>
  <main>
    <section>
    <form class ="holder destination" id="form" onsubmit="return Client.performAction(event)">
      <div class="holder city">
        <label id="originLabel" type="text">Origin</label>
        <textarea id="originInput" type="text" name="orgInput" value="" placeholder="Type your origin" rows="1" columns="30"></textarea>
        <label id="destinationLabel" type="text">Destination</label>
        <textarea id="destinationInput" type="text" name="destInput" value="" placeholder="Type your destination" rows="1" columns="30"></textarea>
      </div>
      <div class="holder dates">
        <label id="dateLabel1" type="text">Departure date</label>
        <input type="date" id="startDate" name="trip-start" value="2021-01-01" min="2021-01-01" max="2021-12-31" required>
        <label id="dateLabel2" type="text">Return date</label>
        <input type="date" id="endDate" name="trip-end" value="2021-01-01" min="2021-01-01" max="2021-12-31" required>
      </div>
      <div class="button">
        <button id="performAction" type = "submit" name="check" value="" onclick="return Client.performAction(event)" onsubmit="return Client.performAction(event)">Search</button>
      </div>
    </form>
    </section>
    <section>
      <div class ="holder entry">
        <div class = "title">Your destination forecast</div>
        <div id = "entryHolder" rows="10" columns="50">
          <div id = "date"></div> 
          <div id = "destination"></div>
          <div id = "country"></div>
          <div id = "city"></div>
          <div id = "temp"></div>
          <div id = "max_temp"></div>
          <div id = "min_temp"></div>
          <div id = "wind_dir"></div>
          <div id = "wind_speed"></div>
          <div id = "precipitation"></div>
          <div id = "trip_duration"></div>
        </div>
      </div>
      <div id="picture">
        <img id="dest_picture" src="" alt="destination image">
      </div>
    </section>
  </main>
  <footer>
    <p>This is a footer</p>
    <div class="logos">
      <a href="https://www.geonames.org" target="_blank">
        <img id="logo_geonames" src="../assets/images/logo_geonames.png">
      </a>
      <a href="https://www.weatherbit.io" target="_blank">
        <img id="logo_weatherbit" src="../assets/images/logo_weatherbit.png">
      </a>
      <a href="https://pixabay.com" target="_blank">
        <img id="logo_pixabay" src="../assets/images/logo_pixabay.png">  
      </a>  
    </div>
  </footer>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script> 
  <script src="../../../dist/main.js" type="text/javascript"></script>
</body>
</html>
